# Railway uses Nixpacks - specify Python and Node versions
providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python311", "nodejs-20_x", "bash"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "bash -c 'cd dashboard && npm ci && npm run build'"
]

[start]
cmd = "python start.py"
